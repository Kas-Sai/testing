<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./sign.css">
    <title>LegalEase</title>
</head>
<body>

<div class="container">
   <section class="sign-up-part-3">
    <div class="login-box">
        <div class="logo">
            <img  src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/sitelog.png?raw=true" alt="Logo">
        </div>
            <h3>Sign Up</h3>
            <div class="container-page3">
                <div class="input-group-page3">
                    <label for="skill">Skill</label>
                    <input type="text" id="skill" class="field-input" placeholder="Enter a tag name here">
                    <button class="add-skill-btn" onclick="addSkill()">Add</button>
                </div>
        
                <div class="tag-section">
                    <div class="chosen-tags">
                        <p>Chosen Tags:</p>
                        <div id="chosen-tags-list" class="tag-list"></div>
                    </div>
        
                    <div class="separator"></div>
                    <div class="option-tags">
                        <p>Available Tags:</p>
                        <div class="tag-list">
                            <div class="tag-item" onclick="selectTag('advocate')">advocate</div>
                            <div class="tag-item" onclick="selectTag('notary')">notary</div>
                            <div class="tag-item" onclick="selectTag('lawyer')">lawyer</div>
                            <div class="tag-item" onclick="selectTag('consultant')">consultant</div>
                        </div>
                    </div>
                </div>
                <button class="register-btn">Sign Up</button>
            </div>
    </div>
    <div class="prev prev-part3">
        <i class="fa-solid fa-circle-left"></i>
    </div>
   </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
<script src="./signUp.js"></script>
</body>
</html>
